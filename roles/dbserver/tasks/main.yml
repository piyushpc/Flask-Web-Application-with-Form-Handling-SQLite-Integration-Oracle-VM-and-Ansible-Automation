- name: Update apt cache
  apt:
    update_cache: yes

- name: Install MySQL Server
  apt:
    name: mysql-server
    state: present

- name: Start and enable MySQL
  systemd:
    name: mysql
    state: started
    enabled: yes

- name: Set MySQL root password and create a database
  mysql_db:
    name: demo_db
    state: present
  vars:
    ansible_mysql_root_password: your_password

